<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <head th:replace="include/head"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="include/header"/>
    <aside th:replace="include/sidebar"/>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Dashboard
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <button class="btn btn-success" data-toggle="modal" data-target="#modal-default">新增</button>
                        </div>
                        <div class="box-body">
                            <table border="0" cellpadding="0" cellspacing="0" id="example" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="include/footer"/>
</div>
<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Default Modal</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</body>
<script src="/plugins/datatables.net/js/jquery.dataTables.min.js"></script>
<script>
    var dataTable = $('#example').DataTable({
        sort: false,
        lengthChange: false,
        serverSide: true,
        processing: true,
        info: true,
        pagingType: "full_numbers",
        language: chinese,
        pageLength: 10,
        autoWidth: false,
        dom: 'rtlip',
        ajax: {
            type: "POST",
            url: "/admin/list",
        },
        columnDefs: [{
            targets: 0,
            data: function (data, type, set, meta) {
                return data.username;
            }
        }, {
            targets: 1,
            data: function (data, type, set, meta) {
                return data.name;
            }
        }, {
            targets: 2,
            data: function (data, type, set, meta) {
                return data.status;
            }
        }, {
            targets: 3,
            data: function (data, type, set, meta) {
                return '<button type="button" class="btn btn-danger btn-xs">删除<button>';
            }
        }],
    });
    dataTable.on('xhr', function (e, settings, json) {
        if (json.recordsTotal == 0) {
            $("#table_wrapper").hide();
            $("#example_paginate").hide();
        } else {
            $("#table_wrapper").show();
            $("#example_paginate").show();
        }
    });
</script>
</html>
